buildscript {
    ext {
        springBootVersion = '1.5.6.RELEASE'
    }
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath("org.springframework.boot:spring-boot-gradle-plugin:${springBootVersion}")
    }
}

if (!hasProperty('mainClass')) {
    ext.mainClass = 'com.example.ColombiaApplication'
}

apply plugin: 'java'
apply plugin: 'org.springframework.boot'

version = '0.0.1-SNAPSHOT'
sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile(
    "org.springframework.boot:spring-boot-starter-jetty:$springBootVersion",
    "org.springframework.boot:spring-boot-starter-actuator:$springBootVersion",
    "org.springframework.boot:spring-boot-starter-security:$springBootVersion",
    "org.springframework.boot:spring-boot-starter-thymeleaf:$springBootVersion",
    "org.springframework.boot:spring-boot-starter-web:$springBootVersion",

    project(':spring-security-saml-dsl'))
    testCompile('org.springframework.boot:spring-boot-starter-test')
}
